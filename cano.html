<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AURA Farming - Row Nonstop, Gain Nonstop!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f051d, #0b0c1a);
      color: #fff;
      overflow-x: hidden;
    }

    .how-to-buy {
      background: radial-gradient(circle at center, #1b102d, #0d0d2b);
      padding: 80px 20px;
      text-align: center;
    }
    .how-to-buy h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #ae00ff;
    }
    .steps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .step {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      width: 220px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(174, 0, 255, 0.4), 0 0 25px rgba(0, 255, 231, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    .step::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(0, 255, 231, 0.2), rgba(174, 0, 255, 0.2));
      transform: rotate(25deg);
      animation: auraFlow 6s linear infinite;
      z-index: 0;
    }
    .step h3, .step p {
      position: relative;
      z-index: 1;
    }
    .step:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 25px rgba(0, 255, 231, 0.6), 0 0 30px rgba(174, 0, 255, 0.4);
    }
    .step h3 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      margin-bottom: 10px;
      font-size: 1.3rem;
      text-shadow: 0 0 8px #ae00ff;
    }
    .step p {
      color: #ffffff;
      font-size: 1rem;
    }
    .how-to-buy .cta-button {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #ae00ff, #00ffe7);
      border: none;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .how-to-buy .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(174, 0, 255, 0.6);
    }

    @keyframes auraFlow {
      0% {
        transform: rotate(25deg) translate(0, 0);
      }
      100% {
        transform: rotate(25deg) translate(50%, 50%);
      }
    }
  </style>
</head>
<body>
  <section class="how-to-buy">
    <h2>How to Buy</h2>
    <div class="steps">
      <div class="step">
        <h3>Step 1</h3>
        <p>Create Wallet</p>
      </div>
      <div class="step">
        <h3>Step 2</h3>
        <p>Get BNB</p>
      </div>
      <div class="step">
        <h3>Step 3</h3>
        <p>Open PancakeSwap</p>
      </div>
      <div class="step">
        <h3>Step 4</h3>
        <p>Swap to AURA</p>
      </div>
      <div class="step">
        <h3>Step 5</h3>
        <p>Farm your AURA & enjoy the vibes!</p>
      </div>
    </div>
    <button class="cta-button">Buy AURA Now</button>
  </section>
</body>
</html>
